<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <link rel=stylesheet href="css/pure/style.css">

                    <input type="radio" id="answer4" name="freq" _prAnswer="answer4" value="answer4" onchange="onChangeListener()"/><label for="answer4">Many</label><br/>
                    <input type="radio" id="answer5" name="freq" _prAnswer="answer5" value="answer5" onchange="onChangeListener()"/><label for="answer5">Every</label>
                </fieldset>                             
                <div id="_prnav"></div>
            </div>
            <div data-role=footer>
                <div id="_prfooter"></div>
            </div>
        </div>
    </body>
</html>
